server:
  port: 8080
  context-path: /

logging:
  path: /root/hg/log/
  level:
    root: INFO

spring:
  profiles.active: online
  application.name: hg
  messages:
    basename: i18n/messages, i18n/messages_zh
  mvc.static-path-pattern: /resources/**
  resources.static-locations:
    - classpath:/META-INF/resources/
    - classpath:/resources/
    - classpath:/static/
    - classpath:/public/
    - file:${hg.static.upload}
  http:
    multipart:
      maxFileSize: 20MB
      maxRequestSize: 20MB

management:
  security:
#    roles: ADMIN
#    enable: false

mybatis:
  config-location: classpath:mybatis/mybatis-config.xml
  mapper-locations: classpath:mybatis/mapper/*.xml

hg:
  # 质检报告文件保存路径
  static:
    upload: /root/hg/static/upload/

jwt:
  header: Authorization
  secret: mySecret
  expiration: 604800
  route.authentication.path: /web/auth
  route.authentication.refresh: /web/refresh

